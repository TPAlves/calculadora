<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="valores">
            <h2>Calculadora ➕➖➗</h2>
            <input type="text" id="resultado" disabled data-resultado>
            <button id="btn-apagar">C</button>
            <button class="numero 0">0</button>
            <button class="numero 1">1</button>
            <button class="numero 2">2</button>
            <button class="numero 3">3</button>
            <button class="numero 4">4</button>
            <button class="numero 5">5</button>
            <button class="numero 6">6</button>
            <button class="numero 7">7</button>
            <button class="numero 8">8</button>
            <button class="numero 9">9</button>
            <button class="operacoes" value="+">+</button>
            <button class="operacoes" value="-">-</button>
            <button class="operacoes" value="x">x</button>
            <button class="operacoes" value="/">/</button>
            <button value="=" data-operacao>=</button>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
